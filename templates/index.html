<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Búsqueda Flask/AJAX</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="static/js/getinformation.js"></script>

</head>
<body>
    <!-- Encabezado -->
    <header>
        <!-- Contenedor Bootstrap -->
        <div class="container">
            <!-- Fila centrada -->
            <div class="row justify-content-center mt-5">
                <!-- Columna centrada -->
                <div class="col-md-12 text-center">
                    <!-- Título principal -->
                    <h1 class="display-6 mb-6" style="background-color: #f22c40; color: white; padding: 15px; border-radius: 10px;">Cómo Implementar una Búsqueda en tu Sitio Web con Flask y AJAX</h1>
                    <hr> <!-- Línea horizontal -->
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container">
        <!-- Fila centrada -->
        <div class="row justify-content-center mt-5">
            <!-- Columna para el formulario -->
            <div class="col-md-6">
                <!-- Tarjeta Bootstrap -->
                <div class="card form-group border border-primary">
                    <!-- Cuerpo de la tarjeta -->
                    <div class="card-body">
                        <!-- Formulario -->
                        <div class="form-group">
                            <!-- Contenedor para el campo de entrada y el botón -->
                            <div class="d-flex align-items-center">
                                <!-- Campo de entrada para el código -->
                                <input name="codigo" type="text" class="form-control border border-primary mx-2" id="codubigeo" style="max-width:120px;" placeholder="Ingresar Cod. Ubigeo">

                                <!-- Botón para buscar -->
                                <button type="button" class="btn btn-primary btn-md" id="button_Ubigeo">Buscar
                                    <i class="fa fa-search"></i> <!-- Icono de búsqueda -->
                                </button>
                            </div>
                            <!-- Mensaje de error (inicialmente oculto) -->
                            <div id="error_dataSearch" class="alert alert-danger" role="alert" style="display: none;"> Ingresar código de UBIGEO!</div>
                        </div>

                        <!-- Campo de entrada para la descripción (inicialmente oculto) -->
                        <div class="form-group mt-3">
                            <input name="descrip" type="text" class="form-control border border-primary mx-2" id="descripcion">
                        </div>
                        <!-- Fin del formulario -->

                        <!-- Spinner de carga (inicialmente oculto) -->
                        <div id="loading-spinner" class="text-center" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);">
                            <div class="spinner-border text-success" style="width: 6rem; height: 6rem;" role="status">
                                <span class="visually-hidden"></span>
                            </div>
                        </div>
                        <!-- Fin del Spinner de carga -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>


    <script>
            Getinformation('button_Ubigeo','codubigeo','error_dataSearch','descripcion')
    </script>

</html>
